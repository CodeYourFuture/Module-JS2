<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image carousel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="carousel-section">
    <h2>Image Carousel Level 2</h2>
    <img id="carousel-img" src="./assets/cute-cat-a.png" alt="cat-pic" /><br>
    <label for="time-input"><input type="number" id="inputTime" name="time-input" value="0"></label>
    <div id="control-button">
      <button type="button" id="auto-back-btn"><img class="control-img" src="./assets/backward-fast-solid.svg"
          alt="stop"></button>
      <button type="button" id="backward-btn"><img class="control-img" src="./assets/caret-left-solid.svg"
          alt="left-arrow"></button>
      <button type="button" id="stop-btn"><img class="control-img" src="./assets/stop-solid.svg"
          alt="backward-fast"></button>
      <button type="button" id="forward-btn"><img class="control-img" src="./assets/caret-right-solid.svg"
          alt="right-arrow"></button>
      <button type="button" id="auto-forward-btn"><img class="control-img" src="./assets/forward-fast-solid (2).svg"
          alt="forward-btn"></button>
      <!-- <button type="button" id="forward-btn">Forward</button> -->
    </div>
  </section>
</body>
<script defer src="slideshow.js"></script>

</html>
