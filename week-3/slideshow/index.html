<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/week-3/slideshow/style.css">
  <title>Slideshow</title>
  <script defer src="/week-3/slideshow/slideshow.js"></script>
</head>
<body>
  <div class="layout">
    <img id="carousel-img" src="./assets/cute-cat-a.png" alt="Cute Cat" />
    <br>
    <button type="button" id="auto-back-btn" class="btn">Auto Back</button>
    <button type="button" id="backward-btn" class="btn">Back</button>
    <button type="button" id="stop-btn" class="btn">Stop</button>
    <button type="button" id="forward-btn" class="btn">Forward</button>
    <button type="button" id="auto-forward-btn" class="btn">Auto Forward</button>
  </div>
</body>
</html>
