<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="slideshow.js"></script>
  </head>
  <body>
    <section class="container">
      <h1>Image carousel level 2</h1>
      <img
        id="carousel-img"
        class="img"
        src="./assets/cute-cat-a.png"
        alt="cat-pic"
      />
     <label for="delay">How long to wait between images?(In milisecoonds)
      <input type="number" name="delay" id="delay">
     </label>
      <section class="btn">
        <button type="button" id="auto-backward">Auto Backwards</button>
        <button type="button" id="backward-btn">Backwards</button>
        <button type="button" id="stop">Stop</button>
        <button type="button" id="forward-btn">Forwards</button>
        <button type="button" id="auto-forward">Auto Forward</button>
      </section>
    </section>
  </body>
</html>
