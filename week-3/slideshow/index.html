<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <script defer src="slideshow.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <img
        id="carousel-img"
        src="https://i.pinimg.com/736x/1c/fb/4c/1cfb4c52eef989b843109877ff5f1047.jpg"
        alt="hulk smash"
      />
      <br />
      <button type="button" id="auto-back-btn" class="btn">Auto Back</button>
      <button type="button" id="backward-btn" class="btn">Back</button>
      <button type="button" id="stop-btn" class="btn">Stop</button>
      <button type="button" id="forward-btn" class="btn">Forward</button>
      <button type="button" id="auto-forward-btn" class="btn">
        Auto Forward
      </button>
    </div>
  </body>
</html>
