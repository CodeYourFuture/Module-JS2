
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container-title">TODO LIST</div>
    </nav>
    <div class="container">
      <div class="todo-app">
        <h2>Add new todo</h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="New todo..." />
          <button class="add-btn" onclick="populateTodoList()">Add todo</button>
          <button class="delete-btn" onclick="deleteList()">Remove all completed</button>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
