<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>TO-DO LIST APP</h1>
    <form>
      <h3>Write down the things you want to do. ✍️</h3>
      <div>
        <input type="text" placeholder="New todo..." id="text-box" value="" />
      </div>
      <div>
        <button type="button" id="button" onclick="addNewTodo()">
          Add Todo
        </button>
        <button type="button" id="remove-all-completed" onclick="removeCompleted()">
          Remove all completed
        </button>
      </div>
      <div>
        <ul id="todo-list"></ul>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
