<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>To Do List</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <form>
    <h3>My To Do List</h3>
    <div id="container">
      <div class="todo-task">
        <div class="date-todo">
          <input id="todo-input" type="text" placeholder= "Enter your task here..." />
        </div>
        <div class="date-todo">
          <label for="date">Deadline:</label>
          <input type="date" id="todo-date" placeholder="Deadline" />
        </div>
      </div>
      <ul id="todo-list"></ul>
    </div>
    <div class="addBtn">
      <button id="submit-btn" class="submit-button" type="submit">Add Todo</button>
      <button type="button" id="remove-all-completed" class="btn btn-primary mb-3" onclick="deleteAllCompletedTodos()">
        Remove all completed
      </button>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
