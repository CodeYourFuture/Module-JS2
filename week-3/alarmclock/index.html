<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alarm Clock App</title>
  </head>
  <body>
    <div class="centre">
      <h1 id="timeRemaining">Time Remaining:</h1>
      <label for="alarmSet">Set time to:</label>
      <input id="alarmSet" type="number" />

      <button id="set" type="button" onclick="setAlarm()">Set Alarm</button>
      <button id="stop" type="button" onclick="stopAlarm()">Stop Alarm</button>
    </div>
    <script src="alarmclock.js"></script>
  </body>
</html>
